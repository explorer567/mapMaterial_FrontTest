<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base</title>
    <link rel="stylesheet" href="./leaflet.css" />
    <script src="./leaflet.js"></script>
    <script src="../hangzhou.js"></script>
  </head>
  <style>
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
  <body>
    <div id="map"></div>
  </body>
  <script>
    const map = L.map("map", {
      center: [30.201854, 119.343995],
      zoom: 8,
      crs: L.CRS.EPSG4326, //wgs84坐标系的代码
    });
    //用对象的方式配置样式
    // const myStyle = {
    //   fillColor: "yellow",
    //   weight: 3,
    //   fillOpacity: 1,
    // };
    // const layer = L.geoJson(hangzhou, {
    //   style: myStyle,
    // });
    // layer.addTo(map);
    // map.fitBounds(layer.getBounds());

    //用函数的方式配置样式
    const layer = L.geoJson(hangzhou, {
      style: function (feature) {
        //这里的feature是框架帮助我们获取到的，可以任意操作
        //这个方法的返回值必须是一个样式对象，像上面的myStyle一样
        const prop = feature.properties.name;
        if (prop === "淳安县") {
          return {
            fillColor: "blue",
            weight: 3,
            fillOpacity: 1,
          };
        } else if (prop === "建德市") {
          return {
            fillColor: "red",
            weight: 3,
            fillOpacity: 1,
          };
        } else if (prop === "富阳区") {
          return {
            fillColor: "green",
            weight: 3,
            fillOpacity: 1,
          };
        } else {
          return {
            fillColor: "yellow",
            weight: 3,
            fillOpacity: 1,
          };
        }
      },
    });
    layer.addTo(map);
    map.fitBounds(layer.getBounds());
  </script>
</html>
