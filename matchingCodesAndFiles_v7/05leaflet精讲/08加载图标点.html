<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./leaflet.css" />
    <script src="./leaflet.js"></script>
    <style>
      #map {
        width: 100%;
        height: 100vh;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
  <script>
    const map = new L.map("map", {
      center: [29.4234234, 120.646456],
      zoom: 8,
      crs: L.CRS.EPSG4326,
    });
    L.marker([29.4255343, 120.42342]).addTo(map);
    const myIcon = L.icon({
      iconUrl: "../icons/a.png",
      //iconSize表示图标的尺寸大小，单位为像素，数组中第一项表示宽度，第二项表示高度
      iconSize: [30, 30],
    });
    L.marker([29.4755343, 120.40342], { icon: myIcon }).addTo(map);
  </script>
</html>
